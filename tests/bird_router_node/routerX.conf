protocol device {
}

protocol direct rip4_direct {
	ipv4 {
		import all;
		export none;
	};
	interface "eth1";
}

protocol direct rip6_direct {
	ipv6 {
		import all;
		export none;
	};
	interface "eth1";
}

protocol rip rip4 {
	ipv4 {
		import all;
		export all;
	};
	interface "eth0" {
		update time 5;
	};
}

protocol rip ng rip6 {
	ipv6 {
		import all;
		export all;
	};
	interface "eth0" {
		update time 5;
	};
}
